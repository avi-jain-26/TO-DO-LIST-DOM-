<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO APP</title>
    <style>
    body {
      font-size: 20px;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      background-image: url("https://i.pinimg.com/1200x/80/04/23/8004237c54f9f4044a8f5497f5954996.jpg");
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 20px;
    }

    .head {
      color: rgb(204, 255, 0);
      -webkit-text-stroke: 2px rgba(0, 0, 0, 0.776);
      font-weight: 900;
      margin-bottom: 20px;
    }

    .inp {
      height: 35px;
      width: 70%;
      max-width: 300px;
      border-radius: 30px;
      text-align: center;
      font-size: 20px;
    }

    .btn, .rst {
      height: 40px;
      width: 80px;
      margin: 10px 5px;
      border-radius: 20px;
      background-color: rgb(231, 142, 40);
      color: white;
      cursor: pointer;
      font-weight: 700;
      font-size: 16px;
    }

    div {
      background-color: rgba(166, 166, 215, 0.9);
      border-radius: 20px;
      width: 90%;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
      border: 2px solid black;
      box-sizing: border-box;
      overflow-y: auto;
      max-height: 400px;
    }

    .list li {
      cursor: pointer;
      list-style-type: none;
      margin: 10px 0;
      font-weight: 580;
      font-size: 18px;
    }

    /* ðŸ“± Responsive adjustments */
    @media (max-width: 480px) {
      body {
        font-size: 18px;
      }

      .head {
        font-size: 24px;
      }

      .inp {
        width: 90%;
        font-size: 18px;
      }

      .btn, .rst {
        width: 40%;
        font-size: 14px;
      }

      div {
        padding: 15px;
        max-height: 300px;
      }

      .list li {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
    <h1 class="head"><u>TO-DO LIST</u></h1>
    <input class="inp" type="text" placeholder="Enter Task Here..">
    <br>
    <button class="btn">Add</button>
    <button class="rst">Reset</button>
    <br><br>
    <div>
    <ul class="list">
        <li>Wake up</li>
        <li>Breakfast</li>
    </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
